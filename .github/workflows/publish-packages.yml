name: Generate packages and publish
on:
  workflow_dispatch:
    inputs:
        bummpType:
          description: 'Use a custom bump type'
          required: false
          options:
            - graduate
            - major
            - minor
            - patch
  push:
    branches:
      - main
      - release/*

permissions:
  contents: write
  id-token: write

env:
  BUMP_TYPE: ${{ inputs.logLevel != '' && format('--bump-type {0}', inputs.logLevel) || '' }}

jobs:
  Build-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install
        run: yarn

      - name: Bump
        run: yarn gitversion bump $BUMP_TYPE

      - name: Build ğŸ”§
        run: yarn build:all

